<div class="dashboard" 
     v-show="dashboardActive" 
     v-transition
     v-on="click: clickHandler">
  <ul class="pages items">
    <li class="item" v-show="user.active_notebook_id != -1">
      <p>新增笔记</p>
    </li>
    <li class="item" 
      v-repeat="activeNotebook.pages"
      v-class="active: activeNotebook.active_page_index == $index + 1"
      v-on="click: activatePage($index)">
      <p>
      {{$index + '. ' + content.slice(0, 20)}}
      </p>
    </li>
  </ul>
  <ul class="notebooks items">
    <li class="notebook item">
      <div class="decoration"></div>
      <p>新增笔记本</p>
    </li>
    <li class="notebook item" 
      v-repeat="notebooks"
      v-class="active: activeNotebook == this.$data"
      v-on="click: activateNotebook(this)">
      <div class="decoration"></div>
      <p>{{name}}</p>
    </li>
  </ul>
</div>
