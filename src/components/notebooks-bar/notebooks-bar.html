<div class="notebooks-bar">
  <div class="bar-title">笔记本</div>
  <ul class="notebooks items">
    <li class="notebook item"
        v-repeat="notebooks" 
        v-on="click: activeNotebook(this)"
        v-class="active: activedNotebook && activedNotebook === this.$data">
      {{name}}
    </li>
  </ul>
</div>
