<div class="entry">

  <div class="container">
    <div class="text">
      <div class="title"
           v-show="titleShow"
           v-transition>无印笔记</div>
      <div class="sub-title" 
           v-show="titleShow"
           v-transition>极简主义笔记本</div>
    </div>

    <div class="forms">

      <div class="signup-form form" 
           v-show="signupFormShow"
           v-transition>
        <label>
          <span class="key">邮件</span> 
          <input type="email" placeholder="me@example.com">
        </label>
        <label>
          <span class="key">用户名</span>
          <input type="text" placeholder="4~30 个字符">
        </label>
        <label>
          <span class="key">密码</span>
          <input type="password" placeholder="6~30 位密码">
        </label>
        <button>马上注册</button>
        <a class="router" 
           href="#"
           v-on="click: signupFormShow = false">已有账号，直接登陆 >></a>
      </div>

      <div class="login-form form" 
           v-show="!signupFormShow"
           v-transition>
        <label>
          <span class="key">邮件</span> 
          <input type="email" placeholder="me@example.com">
        </label>
        <label>
          <span class="key">密码</span>
          <input type="password" placeholder="6~30 位密码">
        </label>
        <a class="router" 
           href="#" 
           v-on="click: signupFormShow = true"><< 返回注册</a>
        <button>登陆</button>
      </div>

    </div>
  </div>

</div>
